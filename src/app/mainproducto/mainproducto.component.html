        <ul class="nav flex-column">
          <li class="nav-item">

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="nuevoProducto()">Nuevo Producto</button>
          </div>

        </div>

      <h2>Lista de Productos Ingresados</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Detalle</th>
              <th>Precio</th>
              <th>Stock Disponible</th>
              <th>Editar</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of productos | async">
              <td>{{p.nombreProducto}}</td>
              <td>{{p.detalle}}</td>
              <td>{{p.precio}}</td>
              <td>{{p.stock}}</td>
              <td><fa-icon [icon]="['fas','search']" (click)="editarProducto(p.id)"></fa-icon></td>
            </tr>







          </tbody>
        </table>
      </div>

    </main>
